<html>

<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee|Yeon+Sung&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1>To Do List</h1>
        <div id="projects">
            <div class="row" id="taskTable">
                <div class="grid-container">
                    <div class="todo-item">
                        <h3>Task to do</h3>
                        <div id="toDo">
                            <button class="todo-btn" id="btn_newList">New List</button>
                            <button class="todo-btn" id="btn_newTask">New Task</button>
                            <div class="list">
                                <ul id="tab">
                                    <li class="link">
                                        <button class="btn">
                                            <a href="#personal">Personal</a>
                                        </button>
                                    </li>
                                    <li class="link">
                                        <button class="btn">
                                            <a href="#work">Work</a>
                                        </button>
                                    </li>
                                </ul>
                                <div id="ol-list">
                                    <ol id="personal">
                                    </ol>
                                    <ol id="work">
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="done-item">
                        <h3>Done</h3>
                        <div id="done">
                            <div class="list">
                                <br>
                                <ul class="rm-list">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
